<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>WellKnownAI · Registry Viewer</title><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica Neue,Arial;max-width:1100px;margin:40px auto;padding:0 16px;line-height:1.6}h1{margin-bottom:8px}.controls{display:flex;gap:12px;align-items:center;margin:8px 0 16px}input[type=search]{flex:1;max-width:460px;padding:8px 10px;border:1px solid #e5e7eb;border-radius:6px}small.hint{color:#666}.small{color:#666;font-size:12px}table{border-collapse:collapse;width:100%}th,td{border:1px solid #e5e7eb;padding:8px;text-align:left;vertical-align:top}th.sortable{cursor:pointer}.status{display:inline-block;padding:2px 8px;border-radius:12px;font-size:12px}.status.active{background:#e6ffed;color:#067d26}.status.inactive{background:#fffbe6;color:#8a6d3b}.status.deprecated{background:#ffe6e6;color:#9e1c1c}.copy{font-size:12px;color:#2563eb;cursor:pointer;margin-left:6px}.footer{margin-top:20px;color:#666;font-size:12px}</style></head><body><h1>Registry Viewer</h1><div class="controls"><input id="q" type="search" placeholder="Filter by domain / capability / server URL…"><small class="hint" id="meta"></small></div><div id="app">Loading…</div><div class="footer" id="ft"></div><script>(function(){function esc(s){return String(s==null?"":s)};function link(h,t){return h?("<a href=\""+h+"\" target=\"_blank\" rel=\"noopener\">"+(t||h)+"</a>"):"";}function statusBadge(s){s=s||"active";var cls="status "+s;return "<span class=\""+cls+"\">"+s+"</span>";}function copyBtn(txt){return "<span class=\"copy\" data-copy=\""+(txt||"").replace(/"/g,"&quot;")+"\">copy</span>";}var app=document.getElementById("app");var q=document.getElementById("q");var items=[];var sortKey="domain";var sortAsc=true;function render(list){  var rows=list.map(function(x){    var servers=(x.servers||[]).map(function(s){return esc(s.type||"")+": "+link(s.url,s.url)+copyBtn(s.url)}).join("<br>");    var caps=(x.capabilities||[]).map(function(c){return "<code>"+esc(c)+"</code>"}).join("<br>");    var openapi=x.openapi?(" · "+link(x.openapi,"openapi")+copyBtn(x.openapi)):"";    var links=link(x.manifest,"ai.json")+copyBtn(x.manifest)+"<br>"+link(x.jwks_uri,"jwks.json")+copyBtn(x.jwks_uri)+openapi;    return "<tr>" +      "<td><strong>"+esc(x.domain||"")+"</strong> "+statusBadge(x.status)+"</td>" +      "<td>"+links+"</td>" +      "<td>"+servers+"</td>" +      "<td>"+caps+"</td>" +    "</tr>";  }).join("");  var thead="<thead><tr>" +    "<th class=\"sortable\" data-k=\"domain\">Domain</th>" +    "<th>Links</th><th>Servers</th>" +    "<th class=\"sortable\" data-k=\"capCount\">Capabilities</th>" +  "</tr></thead>";  app.innerHTML="<table>"+thead+"<tbody>"+rows+"</tbody></table>";  Array.prototype.slice.call(document.querySelectorAll("th.sortable")).forEach(function(th){    th.onclick=function(){var k=th.getAttribute("data-k"); if(sortKey===k){sortAsc=!sortAsc;}else{sortKey=k;sortAsc=true;} apply();};  });  Array.prototype.slice.call(document.querySelectorAll(".copy")).forEach(function(el){    el.onclick=function(){var v=el.getAttribute("data-copy")||""; if(navigator.clipboard){navigator.clipboard.writeText(v).then(function(){el.textContent="copied"; setTimeout(function(){el.textContent="copy";},1200);});}};  });}function filter(list,s){ if(!s) return list; s=s.toLowerCase();  return list.filter(function(x){    var d=String(x.domain||"").toLowerCase().indexOf(s)>=0;    var c=(x.capabilities||[]).some(function(v){return String(v).toLowerCase().indexOf(s)>=0});    var sv=(x.servers||[]).some(function(v){return String(v.url||"").toLowerCase().indexOf(s)>=0 || String(v.type||"").toLowerCase().indexOf(s)>=0});    return d||c||sv; }); }function sort(list){ return list.slice().sort(function(a,b){  if(sortKey==="domain"){ return (sortAsc?1:-1)*String(a.domain||"").localeCompare(String(b.domain||"")); }  if(sortKey==="capCount"){ return (sortAsc?1:-1)*((a.capabilities||[]).length - (b.capabilities||[]).length); }  return 0; }); }function apply(){ var s=(q.value||"").trim(); var f=filter(items,s); var r=sort(f); render(r); document.getElementById("meta").textContent = (f.length)+" / "+items.length+" entries"; }fetch("./registry.json",{cache:"no-store"}).then(function(r){ if(!r.ok) throw new Error("fetch "+r.status); return r.json(); }).then(function(data){  items = Array.isArray(data)?data:(Array.isArray(data.items)?data.items:[]); q.oninput=apply; apply();  fetch("./registry.json",{method:"HEAD"}).then(function(h){ var lm=h.headers.get("last-modified"); var cc=h.headers.get("cache-control"); var ft=document.getElementById("ft"); ft.textContent="Data source: /registry.json" + (lm?(" · Last-Modified: "+lm):"") + (cc?(" · "+cc):""); });}).catch(function(e){ app.textContent="Error: "+e.message; });})();</script></body></html>
